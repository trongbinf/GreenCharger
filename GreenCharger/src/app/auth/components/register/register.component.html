<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="logo-section">
        <img src="https://res.cloudinary.com/ddkvhnj27/image/upload/v1758400063/z7019344847597_aa447955326b74efcd30844f0ddafb97_mcbqgu.jpg" 
             alt="GreenCharger Logo" 
             class="auth-logo" />
        <h2>Đăng Ký</h2>
      </div>
      <p>Tạo tài khoản mới để bắt đầu</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Họ</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control"
            [class.error]="getFieldError('firstName')"
            placeholder="Nhập họ của bạn"
          />
          <div class="error-message" *ngIf="getFieldError('firstName')">
            {{ getFieldError('firstName') }}
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Tên</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control"
            [class.error]="getFieldError('lastName')"
            placeholder="Nhập tên của bạn"
          />
          <div class="error-message" *ngIf="getFieldError('lastName')">
            {{ getFieldError('lastName') }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="Nhập email của bạn"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Số điện thoại (tùy chọn)</label>
        <input
          type="tel"
          id="phoneNumber"
          formControlName="phoneNumber"
          class="form-control"
          placeholder="Nhập số điện thoại của bạn"
        />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="getFieldError('password')"
          placeholder="Nhập mật khẩu của bạn"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="getFieldError('confirmPassword')"
          placeholder="Nhập lại mật khẩu của bạn"
        />
        <div class="error-message" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="register-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Đăng Ký</span>
        <span *ngIf="isLoading">Đang đăng ký...</span>
      </button>
    </form>

    <div class="register-footer">
      <p>
        Đã có tài khoản?
        <a routerLink="/login" class="login-link">Đăng nhập ngay</a>
      </p>
    </div>

    <!-- Back to Home Button -->
    <div class="back-to-home">
      <a routerLink="/home" class="back-home-btn">
        ← Quay về trang chủ
      </a>
    </div>
  </div>
</div>
