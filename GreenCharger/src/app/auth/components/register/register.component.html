<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="logo-section">
        <img src="https://res.cloudinary.com/ddkvhnj27/image/upload/v1758400063/z7019344847597_aa447955326b74efcd30844f0ddafb97_mcbqgu.jpg" 
             alt="GreenCharger Logo" 
             class="auth-logo" />
        <h2>Đăng Ký</h2>
      </div>
      <p>Tạo tài khoản mới để bắt đầu</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="Nhập email của bạn"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="getFieldError('password')"
            placeholder="Mật khẩu ít nhất 6 ký tự"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" aria-label="Hiện/ẩn mật khẩu">
            <span *ngIf="!showPassword">👁️</span>
            <span *ngIf="showPassword">🙈</span>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <div class="password-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [class.error]="getFieldError('confirmPassword')"
            placeholder="Nhập lại mật khẩu "
          />
          <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()" aria-label="Hiện/ẩn xác nhận mật khẩu">
            <span *ngIf="!showConfirmPassword">👁️</span>
            <span *ngIf="showConfirmPassword">🙈</span>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="register-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Đăng Ký</span>
        <span *ngIf="isLoading">Đang đăng ký...</span>
      </button>

      <div class="error-message" *ngIf="emailStatus?.exists && !emailStatus?.emailConfirmed">
        Email đã đăng ký nhưng chưa xác nhận. 
        <a href="javascript:void(0)" (click)="resendConfirmation()">Gửi lại email xác nhận</a>.
      </div>
    </form>

    <div class="register-footer">
      <p>
        Đã có tài khoản?
        <a routerLink="/login" class="login-link">Đăng nhập ngay</a>
      </p>
    </div>

    <!-- Back to Home Button -->
    <div class="back-to-home">
      <a routerLink="/home" class="back-home-btn">
        ← Quay về trang chủ
      </a>
    </div>
  </div>
</div>
