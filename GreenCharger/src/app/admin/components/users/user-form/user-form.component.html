<div class="modal-overlay" *ngIf="isVisible" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ formTitle }}</h3>
      <button class="close-btn" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="modal-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">Họ <span class="required">*</span></label>
            <input 
              type="text" 
              id="firstName" 
              formControlName="firstName" 
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
              <div *ngIf="f['firstName'].errors['required']">Họ không được để trống</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="lastName">Tên <span class="required">*</span></label>
            <input 
              type="text" 
              id="lastName" 
              formControlName="lastName" 
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
            <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
              <div *ngIf="f['lastName'].errors['required']">Tên không được để trống</div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
            [readonly]="mode === 'edit'" />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email không được để trống</div>
            <div *ngIf="f['email'].errors['email']">Email không đúng định dạng</div>
          </div>
        </div>

        <!-- Role selector for both add and edit -->
        <div class="form-group">
          <label for="role">Vai trò</label>
          <select id="role" class="form-control" formControlName="role" (change)="roleChange.emit($any($event.target).value)">
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
        </div>
        
        <ng-container *ngIf="mode === 'add'">
          <div class="form-grid">
            <div class="form-group">
              <label for="password">Mật khẩu <span class="required">*</span></label>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Mật khẩu không được để trống</div>
                <div *ngIf="f['password'].errors['minlength']">Mật khẩu phải có ít nhất 6 ký tự</div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
              <input 
                type="password" 
                id="confirmPassword" 
                formControlName="confirmPassword" 
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && (f['confirmPassword'].errors || passwordsMismatch) }" />
              <div *ngIf="submitted && (f['confirmPassword'].errors || passwordsMismatch)" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors?.['required']">Xác nhận mật khẩu không được để trống</div>
                <div *ngIf="passwordsMismatch">Mật khẩu xác nhận không khớp</div>
              </div>
            </div>
          </div>
        </ng-container>

        <!-- Remove password change section in edit mode as requested -->
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="onClose()">
            Hủy
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
            {{ mode === 'add' ? 'Thêm' : 'Cập nhật' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
