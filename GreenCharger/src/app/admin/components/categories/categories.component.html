<div class="page-container">
  <div class="page-header">
    <h2>Quản lý danh mục</h2>
    <button class="btn btn-primary" (click)="onAddCategory()">
      <i class="anticon anticon-plus"></i>
      Thêm danh mục mới
    </button>
  </div>

  <!-- Enhanced Search Bar -->
  <div class="search-section">
    <div class="search-container">
      <div class="search-input-wrapper">
        <i class="anticon anticon-search search-icon"></i>
        <input 
          type="text" 
          class="search-input"
          placeholder="Tìm kiếm theo tên, mô tả..."
          [(ngModel)]="searchTerm"
          (input)="onSearch()">
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <div class="spinner"></div>
    <p>Đang tải dữ liệu...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="error-state">
    <i class="anticon anticon-exclamation-circle"></i>
    <p>{{ error }}</p>
    <button class="btn btn-primary" (click)="loadCategories()">Thử lại</button>
  </div>

  <!-- Table -->
  <div *ngIf="!loading && !error" class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên danh mục</th>
          <th>Mô tả</th>
          <th>Số sản phẩm</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="paginatedCategories.length === 0">
          <td colspan="5" class="text-center">
            <div class="empty-state">
              <i class="anticon anticon-inbox"></i>
              <p>Chưa có dữ liệu</p>
            </div>
          </td>
        </tr>
        <tr *ngFor="let category of paginatedCategories; let i = index">
          <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
          <td>
            <div class="category-info">
              <i class="fas fa-tags category-icon"></i>
              <span class="category-name">{{ category.name }}</span>
            </div>
          </td>
          <td>{{ category.description }}</td>
          <td>
            <span class="badge" [class.badge-primary]="category.productCount > 0" [class.badge-danger]="category.productCount === 0">
              <i class="fas fa-box"></i>
              {{ category.productCount }}
            </span>
          </td>
          <td>
            <div class="action-buttons">
              <button class="btn-action btn-view" (click)="onViewCategory(category)" title="Xem chi tiết">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn-action btn-edit" (click)="onEditCategory(category)" title="Sửa">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-action btn-delete" (click)="onDeleteCategory(category)" title="Xóa">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div *ngIf="!loading && !error && totalPages > 1" class="pagination-container">
    <div class="pagination-info">
      <span>Tổng số {{ totalItems }} danh mục</span>
    </div>
    <div class="pagination-controls">
      <button 
        class="btn-pagination" 
        [disabled]="currentPage === 1"
        (click)="goToPage(currentPage - 1)">
        <i class="anticon anticon-left"></i>
      </button>
      
      <span class="page-number">{{ currentPage }}</span>
      
      <button 
        class="btn-pagination" 
        [disabled]="currentPage === totalPages"
        (click)="goToPage(currentPage + 1)">
        <i class="anticon anticon-right"></i>
      </button>
      
      <select 
        class="items-per-page"
        [value]="itemsPerPage"
        (change)="changeItemsPerPage(+$any($event.target).value)">
        <option value="5">5/trang</option>
        <option value="10">10/trang</option>
        <option value="20">20/trang</option>
        <option value="50">50/trang</option>
      </select>
      
      <div class="go-to-page">
        <span>Đến Trang</span>
        <input 
          type="number" 
          class="page-input"
          [min]="1"
          [max]="totalPages"
          [value]="currentPage"
          (change)="goToPage(+$any($event.target).value)">
      </div>
    </div>
  </div>
</div>
