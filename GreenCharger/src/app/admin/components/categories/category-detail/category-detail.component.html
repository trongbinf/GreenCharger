<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal-content">
    <div class="modal-header">
      <h3>
        <i nz-icon nzType="info-circle" nzTheme="outline"></i>
        Chi tiết danh mục
      </h3>
      <button type="button" class="close-btn" (click)="close.emit()" nz-button nzType="text" nzShape="circle">
        <i nz-icon nzType="close" nzTheme="outline"></i>
      </button>
    </div>
    <div class="modal-body" *ngIf="category">
      <!-- Category Image Section -->
      <div class="image-section" *ngIf="category.imageUrl">
        <div class="image-container">
          <img [src]="category.imageUrl" [alt]="category.name" class="category-image" />
        </div>
      </div>
      
      <!-- Category Details Section with ng-zorro -->
      <nz-descriptions nzTitle="Thông tin danh mục" nzBordered [nzColumn]="1">
        <nz-descriptions-item nzTitle="Tên danh mục">
          <nz-tag nz-tooltip="Tên danh mục" nzColor="blue">
            {{ category.name }}
          </nz-tag>
        </nz-descriptions-item>
        
        <nz-descriptions-item nzTitle="Mô tả">
          <span *ngIf="category.description; else noDescription">
            {{ category.description }}
          </span>
          <ng-template #noDescription>
            <nz-tag nzColor="default">Chưa có mô tả</nz-tag>
          </ng-template>
        </nz-descriptions-item>
        
        <nz-descriptions-item nzTitle="Số sản phẩm">
          <nz-statistic 
            [nzValue]="category.productCount || 0" 
            nzTitle="" 
            [nzValueStyle]="{ color: '#1890ff', fontSize: '16px', fontWeight: '600' }">
            <ng-template #nzSuffix>
              <nz-tag nzColor="processing">sản phẩm</nz-tag>
            </ng-template>
          </nz-statistic>
        </nz-descriptions-item>
        
        <nz-descriptions-item nzTitle="Trạng thái">
          <nz-tag nzColor="success">
            <i nz-icon nzType="check-circle" nzTheme="outline"></i>
            Đang hoạt động
          </nz-tag>
        </nz-descriptions-item>
      </nz-descriptions>

      <!-- No Image Placeholder with ng-zorro -->
      <nz-empty 
        *ngIf="!category.imageUrl" 
        nzNotFoundImage="simple" 
        nzNotFoundContent="Chưa có ảnh danh mục"
        class="no-image-section">
        <ng-template #nzNotFoundFooter>
          <nz-tag nzColor="default">
            <i nz-icon nzType="picture" nzTheme="outline"></i>
            Ảnh sẽ được hiển thị tại đây
          </nz-tag>
        </ng-template>
      </nz-empty>
    </div>
  </div>
</div>
