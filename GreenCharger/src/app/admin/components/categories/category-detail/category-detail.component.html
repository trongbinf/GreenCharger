<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Chi tiết danh mục</h3>
      <button type="button" class="close-btn" (click)="close.emit()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-body" *ngIf="category">
      <!-- Category Image Section -->
      <div class="image-section" *ngIf="category.imageUrl">
        <div class="image-container">
          <img [src]="category.imageUrl" [alt]="category.name" class="category-image" />
          <div class="image-label">Ảnh danh mục</div>
        </div>
      </div>
      
      <!-- Category Details Section -->
      <div class="details-section">
        <div class="detail-row">
          <strong>Tên danh mục:</strong>
          <span>{{ category.name }}</span>
        </div>
        <div class="detail-row">
          <strong>Mô tả:</strong>
          <span>{{ category.description || 'Chưa có mô tả' }}</span>
        </div>
        <div class="detail-row">
          <strong>Số sản phẩm:</strong>
          <span class="product-count">{{ category.productCount || 0 }}</span>
        </div>
        <div class="detail-row">
          <strong>Trạng thái:</strong>
          <span class="status active">Đang hoạt động</span>
        </div>
      </div>

      <!-- No Image Placeholder -->
      <div class="no-image-section" *ngIf="!category.imageUrl">
        <div class="no-image-placeholder">
          <i class="fas fa-image"></i>
          <span>Chưa có ảnh</span>
        </div>
      </div>
    </div>
  </div>
</div>
