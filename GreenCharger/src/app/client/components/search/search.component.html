<div class="container" style="padding:2rem 0">
  <h2 class="section-title">Kết quả tìm kiếm</h2>
  <p class="section-subtitle" *ngIf="q">Từ khóa: "{{ q }}"</p>

  <div *ngIf="isLoading" class="loading">Đang tìm...</div>
  <div *ngIf="!isLoading && results.length === 0">Không tìm thấy sản phẩm phù hợp.</div>

  <div class="products-grid" *ngIf="!isLoading && results.length > 0">
    <div class="product-card" *ngFor="let p of results" [routerLink]="['/product', p.id]">
      <div class="product-image">
        <img [src]="p.mainImageUrl || 'https://via.placeholder.com/300x300?text=Product'" [alt]="p.name">
      </div>
      <div class="product-info">
        <h3 class="product-name">{{ p.name }}</h3>
        <div class="product-price">
          <span class="current-price">{{ (p.finalPrice || p.price) | currency:'VND':'symbol':'1.0-0':'vi' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
