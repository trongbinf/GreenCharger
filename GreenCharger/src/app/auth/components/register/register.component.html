<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Đăng ký tài khoản</h2>
      <p>Tạo tài khoản mới để sử dụng dịch vụ</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="Nhập email của bạn"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
        <div class="email-status" *ngIf="getEmailStatusMessage()" [ngClass]="getEmailStatusClass()">
          <i class="fas" [ngClass]="{
            'fa-spinner fa-spin': isCheckingEmail,
            'fa-times-circle': emailExists,
            'fa-check-circle': emailStatus && !emailExists
          }"></i>
          {{ getEmailStatusMessage() }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="getFieldError('password')"
            placeholder="Mật khẩu ít nhất 6 ký tự"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" aria-label="Hiện/ẩn mật khẩu">
            <span *ngIf="!showPassword">👁️</span>
            <span *ngIf="showPassword">🙈</span>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <div class="password-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [class.error]="getFieldError('confirmPassword')"
            placeholder="Nhập lại mật khẩu"
          />
          <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()" aria-label="Hiện/ẩn mật khẩu xác nhận">
            <span *ngIf="!showConfirmPassword">👁️</span>
            <span *ngIf="showConfirmPassword">🙈</span>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-register" 
        [disabled]="registerForm.invalid || isLoading || emailExists">
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Đang đăng ký...' : 'Đăng ký' }}
      </button>
    </form>

    <div class="register-footer">
      <p>Đã có tài khoản? <a routerLink="/login">Đăng nhập ngay</a></p>
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <!-- Email confirmation disabled: no extra prompts -->
  </div>
</div>
