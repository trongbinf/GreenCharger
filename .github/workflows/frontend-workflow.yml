name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'GreenCharger/**'
      - '.github/workflows/frontend-workflow.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'GreenCharger/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for triggering manually'
        required: true
        default: 'Manual deployment'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'GreenCharger/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd GreenCharger
        npm ci
      
    - name: Lint
      run: |
        cd GreenCharger
        npm run lint
      continue-on-error: true
      
    - name: Build
      run: |
        cd GreenCharger
        npm run build
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-app
        path: GreenCharger/dist/green-charger

  deploy:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://<your-swa-name>.azurestaticapps.net # Update this to your actual SWA domain
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: frontend-app
        path: ./dist

    - name: Deploy to Azure Static Web App
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "GreenCharger"
        app_artifact_location: "GreenCharger/dist/green-charger"
        skip_app_build: true
        
    - name: Deployment succeeded
      run: |
        echo "ðŸš€ Frontend application successfully deployed!"
