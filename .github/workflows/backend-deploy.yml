name: Backend Deploy Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'GreenChargerAPI/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'GreenChargerAPI/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for triggering manually'
        required: true
        default: 'Manual deployment'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore GreenChargerAPI/GreenChargerAPI.csproj
      
    - name: Build
      run: dotnet build GreenChargerAPI/GreenChargerAPI.csproj --configuration Release --no-restore
      
    - name: Test
      run: dotnet test GreenChargerAPI/GreenChargerAPI.csproj --no-build --configuration Release --verbosity normal
      continue-on-error: true
      
    - name: Publish
      run: dotnet publish GreenChargerAPI/GreenChargerAPI.csproj --configuration Release --output ./publish
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-api
        path: ./publish

  deploy:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://greencharger-api-b8gce4fsdhchabdp.southeastasia-01.azurewebsites.net
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-api
        path: ./publish

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'greencharger-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
        
    - name: Deployment succeeded
      run: |
        echo "ðŸš€ Application successfully deployed to Azure WebApp!"
        echo "Check it out at https://greencharger-api-b8gce4fsdhchabdp.southeastasia-01.azurewebsites.net"
